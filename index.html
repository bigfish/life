<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LIFE:Forms</title>
    <link rel="stylesheet" href="lifestyles.css">
  </head>
  <body >
    <div id="player">
      <div id="controls" ></div>
        <textarea id="seed_text" rows="40" cols="58" spellcheck="false" wrap="off"></textarea>
      <canvas id="canvas">Sorry, your browser does not support canvas. Please upgrade.</canvas>
    </div>
      <div id="forms" >
          <!--<select id="patterns"></select>-->
        <div id="thumbnails_controls">
            LIFE FORMS:
          <a href="#" id="thumbnails_prev_btn" onclick="life.showPrev();return false">&lt;&lt;</a>
          <span id="pages_nav"></span>
          <a href="#" id="thumbnails_next_btn" onclick="life.showNext();return false">&gt;&gt;</a>
        </div>
        <div id="thumbnails_holder">
            <canvas id="thumbnails">Sorry, your browser does not support canvas. Please upgrade.</canvas>
        </div>
    </div>
    <script src="loader.js" ></script>
    <script src="life.js" ></script>
    <script>
    $ = function (id) { return document.getElementById(id); };
    var life = LIFE($("canvas"), 600, 600, "#000000", "#00FF00", 4);
    life.loadPatterns($("patterns"), $("seed_text"));
    </script>
    <!--<script src="./build/loader_ugly.js" ></script>-->
  </body>
</html>
