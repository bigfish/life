<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width; height=device-height; initial-scale=1.0; maximum-scale=1.0;" /> 
    <meta charset="utf-8">
    <title>LIFE Forms</title>
    <link rel="stylesheet" href="lifestyles.css">
  </head>
  <body>
    LIFE Forms <select id="patterns"></select>
    <canvas id="canvas"></canvas>
    <div id="seeds" ></div>
    <div id="editor">
      <p class="title">Seed Editor<a class="closeBtn" href="#" onclick="life.cancelEdit()">X</a></p>
      <p>'O' (capital 'o') = ON cell</p>
      <p>'.' = OFF cell</p>
      <textarea id="seed_text" spellcheck="false" wrap="off"></textarea>
      <br>
      <a href="#" onclick="life.addEditedForm()">Add</a>
    </div>
    <div id="info">
      <p class="title">The Game of Life <a class="closeBtn" href="#" onclick="$('info').style.display='none';return false">X</a></p>
      <p ><a href="http://en.wikipedia.org/wiki/Conway's_Game_of_Life" >Wikipedia Page</a></p>
      <p>Seed patterns obtained from <a href="http://www.argentum.freeserve.co.uk/lex.htm">The&nbsp;Life&nbsp;Lexicon</a>.</p>
      <p>You can copy and paste seeds from the lexicon into the editor.</p>
      <p><a href="https://github.com/bigfish/life/tree/js10k">Source Code</a>.</p>
    </div>
    <div id="controls" />
    <script src="loader.js" ></script>
    <script src="life.js" ></script>
    <script>
    life = LIFE($("canvas"), "#000000", "#00FF00", 4);
    life.init($("patterns"), $("seed_text"), $("editor"));
    </script>
  </body>
</html>
