<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LIFE: The Game</title>
    <style>
      body {
        color:#CCC;
        background-color: black;
        font-family:Verdana,Arial,Helvetica,sans-serif;
        font-size: 0.8em;
      }
      h1,h2,h3 {
        text-align:center;
      }
      #game {
        float: left;
      }
      #lexicon {
        border: 0;
        height: 700px;
        width: 100%;
      }
      #controls {
        margin-bottom: 5px;
        text-align: right;
      }
      #controls a, #controls a:visited {
        text-decoration:none;
        color: yellow;
      }
      #controls a:active {
        color: red;
      }

    </style>
  </head>
  <body >
    <table width="100%" height="100%">
      <tr>
        <td width="600" height="600">
            <div id="controls" >
              <a href="#" onclick="LIFE.stop();return false" >STOP</a>&nbsp;
              <a href="#" onclick="LIFE.start();return false" >START</a>&nbsp;
              <a href="#" onclick="LIFE.step();return false" >STEP</a>&nbsp;
              <a href="#" onclick="LIFE.reset();return false" >RESET</a>&nbsp;
              <a href="#" onclick="LIFE.seed();return false" >RANDOM</a>&nbsp;
            </div>
            <canvas id="canvas">Sorry, your browser does not support canvas. Please upgrade.</canvas>
            <script src="life.js" ></script>
            <script>
              LIFE.init("canvas", 600, 600, "#000000", "#00FF00", 4);
              LIFE.seed();
              LIFE.start();
            </script>
        </td>
        <td>
          <iframe id="lexicon" src="lexicon/lexicon.htm">
        </td>
      </tr>
    </table>
    
    
  </body>
</html>
