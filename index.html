<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LIFE Forms</title>
    <link rel="stylesheet" href="lifestyles.css">
  </head>
  <body>
    <div>LIFE Forms
      <select id="patterns"></select>
      <span id="controls" ></span>
    </div>
    <canvas id="canvas"></canvas>
    <div id="editor">
      <textarea id="seed_text" rows="40" cols="58" spellcheck="false" wrap="off"></textarea>
      <input type="button" value="add" onclick="life.addEditedForm()" />
      <input type="button" value="close" onclick="life.cancelEdit()" />
    </div>
    <script src="loader.js" ></script>
    <script src="life.js" ></script>
    <script>
    $ = function (id) { return document.getElementById(id); };
    var life = LIFE($("canvas"), 600, 600, "#000000", "#00FF00", 4);
    life.loadPatterns($("patterns"), $("seed_text"), $("editor"));
    </script>
    <footer id="info">
      <span>Seed patterns obtained from: <a href="http://www.argentum.freeserve.co.uk/lex.htm">the Life Lexicon</a>.</span>
      <span style="float:right;"><a href="https://github.com/bigfish/life/tree/js10k">Source Code</a>.</span>
    </footer>
  </body>
</html>
