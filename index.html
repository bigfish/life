<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LIFE:Forms</title>
    <style>
      body {
        color:#CCC;
        background-color: black;
        font-family:Verdana,Arial,Helvetica,sans-serif;
        font-size: 0.8em;
        margin:0;
      }
      h1 {
        position:absolute;
        font-weight:normal;
        margin:0;
        padding:0 0 0 5px;
      }
      h3 {
        text-align:center;
      }
      #game {
        float: left;
      }
      #lexicon {
        border: 0;
        margin: 0;
        height: 600px;
      }
      #controls {
        margin-bottom: 5px;
      }
      #controls a, #controls a:visited, a.button {
        text-decoration:none;
        color: yellow;
      }
      #controls a:active, a.button:active {
        color: red;
      }
      #seed_form #seed_text {
        display:none;
        background-color: black;
        color: white;
        font-family: Courier, monospace;
      }
      #thumbnails_holder {
        height: 100%;
        overflow: auto;
        width: 115px;
      }

    </style>
  </head>
  <body >
    <!--<h1>LIFE:Forms</h1>-->
    <table width="100%" height="100%" cellpadding=5>
      <tr>
        <td valign="top">
          <form id="seed_form">
            <div id="controls" >
              LIFE FORMS:
              <select id="patterns"></select>
              <a class="button"  href="#" onclick="LIFE.insert_seed(document.getElementById('seed_text').value)">INSERT</a>
              <a href="#" onclick="LIFE.start();return false" >START</a>&nbsp;
              <a href="#" onclick="LIFE.stop();return false" >STOP</a>&nbsp;
              <a href="#" onclick="LIFE.step();return false" >STEP</a>&nbsp;
              <a href="#" onclick="LIFE.reset();return false" >RESET</a>&nbsp;
              <a href="#" onclick="LIFE.random_seed();return false" >RANDOM</a>&nbsp;
            </div>
              <textarea id="seed_text" rows="40" cols="58" spellcheck="false" wrap="off"></textarea>
          </form>
            <canvas id="canvas">Sorry, your browser does not support canvas. Please upgrade.</canvas>
        </td>
        <td align="left">
          <div id="thumbnails_holder">
              <canvas id="thumbnails">Sorry, your browser does not support canvas. Please upgrade.</canvas>
          </div>
        </td>
      </tr>
    </table>
    <script src="life.js" ></script>
    <script>
      LIFE.init("canvas", 600, 600, "#000000", "#00FF00", 4);
      LIFE.loadPatterns(document.getElementById("patterns"), document.getElementById("seed_text"));
    </script>
    
  </body>
</html>
